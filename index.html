<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="./assets/css/style.css"></link>
  <title>Weekly Schedule</title>
</head>
<body>
  <main class="flex-row row">
    <!-- left side with weather pane and weekly scheduler -->
    <div class="col-12 col-md-2">
      <!-- need 7 weekday buttons -->
      <div class="weekday" id="sunday">
        <button class="weekday-btn">Sunday</button>
      </div>
      <div class="weekday" id="monday">
        <button class="weekday-btn">Monday</button>
      </div>
      <div class="weekday" id="tuesday">
        <button class="weekday-btn">Tuesday</button>
      </div>
      <div class="weekday" id="wednesday">
        <button class="weekday-btn">Wednesday</button>
      </div>
      <div class="weekday" id="thursday">
        <button class="weekday-btn">Thursday</button>
      </div>
      <div class="weekday" id="friday">
        <button class="weekday-btn">Friday</button>
      </div>
      <div class="weekday" id="saturday">
        <button class="weekday-btn">Saturday</button>
      </div>
    </div>

    <!-- middle section with daily 9-5 scdule -->
    <div class="col-12 col-md-6 col-lg-7">
      <!-- need container for schedule -->
      <div class="daily-schedule">
        <!-- Current Day -->
        <div class="row current-day">
          <div class="col-12">
            <h3 class="today"> Today's Date Here </h3>
          </div>
        </div>
        <!-- 9-5 text area tags -->
        <!-- 9am -->
        <div class="row time-block" data-hour="9">
          <div class="col-2 hour">9am</div>
          <textarea class="col-8 description"></textarea>
          <div class="col-2">
            <div class="saveBtn">
              <img class="saveIcon" src="./assets/images/save-icon-black.png" alt="A small gold icon of C-3PO's face">
              <p>Save</p> 
            </div>
          </div>
        </div>
        <!-- 10am -->
        <div class="row time-block" data-hour="10">
          <div class="col-2 hour">10am</div>
          <textarea class="col-8 description"></textarea>
          <div class="col-2">
            <div class="saveBtn">
              <img class="saveIcon" src="./assets/images/save-icon-black.png" alt="A small gold icon of C-3PO's face">
              <p>Save</p> 
            </div>
          </div>
        </div>
        <!-- 11am -->
        <div class="row time-block" data-hour="11">
          <div class="col-2 hour">11am</div>
          <textarea class="col-8 description"></textarea>
          <div class="col-2">
            <div class="saveBtn">
              <img class="saveIcon" src="./assets/images/save-icon-black.png" alt="A small gold icon of C-3PO's face">
              <p>Save</p> 
            </div>
          </div>
        </div>
        <!-- 12pm -->
        <div class="row time-block" data-hour="12">
          <div class="col-2 hour">12pm</div>
          <textarea class="col-8 description"></textarea>
          <div class="col-2">
            <div class="saveBtn">
              <img class="saveIcon" src="./assets/images/save-icon-black.png" alt="A small gold icon of C-3PO's face">
              <p>Save</p> 
            </div>
          </div>
        </div>
        <!-- 1pm -->
        <div class="row time-block" data-hour="13">
          <div class="col-2 hour">1pm</div>
          <textarea class="col-8 description"></textarea>
          <div class="col-2">
            <div class="saveBtn">
              <img class="saveIcon" src="./assets/images/save-icon-black.png" alt="A small gold icon of C-3PO's face">
              <p>Save</p> 
            </div>
          </div>
        </div>
        <!-- 2pm -->
        <div class="row time-block" data-hour="14">
          <div class="col-2 hour">2pm</div>
          <textarea class="col-8 description"></textarea>
          <div class="col-2">
            <div class="saveBtn">
              <img class="saveIcon" src="./assets/images/save-icon-black.png" alt="A small gold icon of C-3PO's face">
              <p>Save</p> 
            </div>
          </div>
        </div>
        <!-- 3pm -->
        <div class="row time-block" data-hour="15">
          <div class="col-2 hour">3pm</div>
          <textarea class="col-8 description"></textarea>
          <div class="col-2">
            <div class="saveBtn">
              <img class="saveIcon" src="./assets/images/save-icon-black.png" alt="A small gold icon of C-3PO's face">
              <p>Save</p> 
            </div>
          </div>
        </div>
        <!-- 4pm -->
        <div class="row time-block" data-hour="16">
          <div class="col-2 hour">4pm</div>
          <textarea class="col-8 description"></textarea>
          <div class="col-2">
            <div class="saveBtn">
              <img class="saveIcon" src="./assets/images/save-icon-black.png" alt="A small gold icon of C-3PO's face">
              <p>Save</p> 
            </div>
          </div>
        </div>
        <!-- 5pm -->
        <div class="row time-block" data-hour="17">
          <div class="col-2 hour">5pm</div>
          <textarea class="col-8 description"></textarea>
          <div class="col-2">
            <div class="saveBtn">
              <img class="saveIcon" src="./assets/images/save-icon-black.png" alt="A small gold icon of C-3PO's face">
              <p>Save</p> 
            </div>
          </div>
        </div>
      </div>


      

    </div>

    <!-- right section with title in starwars font and API generated quote -->
    <div class="col-12 col-md-4 col-lg-3">
      <!-- div for title image -->
      <div class="title">
        <img class="col-12" src="./assets/images/weekly.png" alt="Daily Schedule written in the Star Wars font">
        <img class="col-12" src="./assets/images/schedule.png" alt="Daily Schedule written in the Star Wars font">
      </div>
      

      <!-- need div for quote -->
      <div class="quote" id="random-quote"></div>

    </div>


  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
